<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Document</title>
</head>
<body>
	<div class="calculator">
		<div class="number-display">DISPLAY</div>
		<div class="number-buttons">
			<div class="numbers row1">
				<button class="number-button num1">1</button>
				<button class="number-button num2">2</button>
				<button class="number-button num3">3</button>
			</div>
			<div class="numbers row2">
				<button class="number-button num4">4</button>
				<button class="number-button num5">5</button>
				<button class="number-button num6">6</button>
			</div>
			<div class="numbers row3">
				<button class="number-button num7">7</button>
				<button class="number-button num8">8</button>
				<button class="number-button num9">9</button>
			</div>
			<div class="numbers row4">
				<button class="number-button num0">0</button>
				<button class="number-button period">.</button>
				<button class="number-button clear">C</button>
			</div>
		</div>
		<div class="operator-buttons">
			<button class="operator-button add">+</button>
			<button class="operator-button subtract">-</button>
			<button class="operator-button divide">/</button>
			<button class="operator-button multiply">*</button>
			<button class="operator-button equals">=</button>
		</div>

	</div>
</body>
<script src="script.js"></script>
</html>
