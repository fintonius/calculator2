<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Document</title>
</head>
<body>
	<div class="calculator">
		<div class="number-display">DISPLAY</div>
		<div class="number-buttons">
			<div class="numbers row1">
				<button class="number-button num1" id="1">1</button>
				<button class="number-button num2" id="2">2</button>
				<button class="number-button num3" id="3">3</button>
			</div>
			<div class="numbers row2">
				<button class="number-button num4" id="4">4</button>
				<button class="number-button num5" id="5">5</button>
				<button class="number-button num6" id="6">6</button>
			</div>
			<div class="numbers row3">
				<button class="number-button num7" id="7">7</button>
				<button class="number-button num8" id="8">8</button>
				<button class="number-button num9" id="9">9</button>
			</div>
			<div class="numbers row4">
				<button class="number-button num0" id="0">0</button>
				<button class="number-button period" id=".">.</button>
				<button class="number-button clear" id="c">C</button>
			</div>
		</div>
		<div class="operator-buttons">
			<button class="operator-button add" id="+">+</button>
			<button class="operator-button subtract" id="-">-</button>
			<button class="operator-button divide" id="/">/</button>
			<button class="operator-button multiply" id="x">x</button>
			<button class="operator-button equals" id="=">=</button>
		</div>

	</div>
</body>
<script src="script.js"></script>
</html>
